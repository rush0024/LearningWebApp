<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h1>Environmental Table</h1>
  <button id ="getAll">Get the Tables</button>
  <div id="content"></div>

  <h2>Get By Id</h2>
  <input id ="inputId" placeholder="Type Id" type="number">   
  <button id ="getById">GetById</button>
  <div id="outputResult"></div>
  
  <h3>Add To Table</h3>
  <input id="addId" placeholder="Enter Id" type="number"/>
  <input id="addPressure" placeholder="Enter Pressure" type="number"/>
  <input id="addHumidity" placeholder="Enter Humidity" type="number"/>
  <input id="addTemperature" placeholder="Enter Temperature" type="number"/>
  <input id="addDateTime" placeholder="Enter Date&Time"/>
  <button id="add">Add</button>

  <h3>Delete</h2>
  <input id="deleteInput" placeholder="Id"  type="number"/>
  <button id="deleteButton">Delete</button>
  <div id="contentDelete"></div>

  <script src="bundle.js"></script>
</body>
</html>
